<ion-view hide-back-button="true">
  <ion-content class="main-window login-plain-screen">

    <div>
      <img src="img/appdirect-logo-light-large.png" class="login-img">
    </div>
    <form ng-submit="doLogin()">
      <div class="list">
        <label class="item">
          <button class="button button-block button-positive" ng-click="loginWithOpenID()">Log with openID</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-view>
